{% extends 'core/base_core.html' %}
{% block content %}
    <h2>Upload</h2>
    <h3><form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Upload file</button>
    </form></h3>
    {% if url %}
        <p>Uploaded file: <a href="{{ url }}">{{ url }}</a> </p>
     {% endif %}
{% endblock %}
